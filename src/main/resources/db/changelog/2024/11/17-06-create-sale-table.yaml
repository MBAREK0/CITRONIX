databaseChangeLog:
  - changeSet:
      id: 1731875771-create-sale-table
      author: MBAREK0
      changes:
        - createTable:
            tableName: sale
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    autoIncrement: true
              - column:
                  name: harvest_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: sale_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: client
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: revenue
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: sale
            baseColumnNames: harvest_id
            referencedTableName: harvest
            referencedColumnNames: id
            constraintName: fk_sale_harvest_id
        - createIndex:
            indexName: idx_sale_deleted_at
            tableName: sale
            columns:
              - column:
                  name: deleted_at
