databaseChangeLog:
  - changeSet:
      id: 1731875771-create-harvest-table
      author: MBAREK0
      changes:
        - createTable:
            tableName: harvest
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    autoIncrement: true
              - column:
                  name: field_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: season
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: harvest_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: total_quantity
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: harvest
            baseColumnNames: field_id
            referencedTableName: field
            referencedColumnNames: id
            constraintName: fk_harvest_field_id

  - changeSet:
      id: create-index-on-harvest-deleted-at
      author: MBAREK0
      changes:
        - createIndex:
            indexName: idx_harvest_deleted_at
            tableName: harvest
            columns:
              - column:
                  name: deleted_at
