databaseChangeLog:
  - changeSet:
      id: 1731875773-create-tree-table
      author: MBAREK0
      changes:
        - createTable:
            tableName: tree
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    autoIncrement: true
              - column:
                  name: field_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: plantation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: tree
            baseColumnNames: field_id
            referencedTableName: field
            referencedColumnNames: id
            constraintName: fk_tree_field_id

  - changeSet:
      id: create-index-on-tree-deleted-at
      author: MBAREK0
      changes:
        - createIndex:
            indexName: idx_tree_deleted_at
            tableName: tree
            columns:
              - column:
                  name: deleted_at
